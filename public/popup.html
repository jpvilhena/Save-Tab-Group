<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Save Tab Group URLs</title>
    <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app">
    <p class="counter-label">Save Current?</p>
    <div class="button-container">
      <button id="save-btn" class="button">Save Group</button>
      <button id="open-btn" class="button">Open URLs</button>

      <input type="file" id="file-input" accept=".txt" style="display: none;">

      <script src="popup.js"></script>
    </div>
  </div>
</body>
</html>
